version: "3.8"

services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: mongo-db
    restart: unless-stopped
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    restart: unless-stopped
    environment:
      MONGO_URL: mongodb://mongo-db:27017
      SECRET_KEY: ${SECRET_KEY:-SECRETKEY123}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend/eventplanner-frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  mongodata:
